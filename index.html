<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy New Year</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Main New Year Message */
#message {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 4rem;
    color: gold;
    text-shadow: 0 0 20px red, 0 0 40px yellow;
    opacity: 1;
    transition: transform 1s ease-out, opacity 1.5s ease-in;
    z-index: 10;
}
#message.show {
    transform: translate(-50%, -50%) scale(1.2);
}
#message.fade {
    opacity: 0;
}

/* Centered lyrics */
#lyrics {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5rem;
    color: white;
    opacity: 0;
    transition: opacity 0.5s ease;
    text-align: center;
    text-shadow: 0 0 12px cyan, 0 0 25px magenta;
    z-index: 10;
    pointer-events: none;
}

/* Next button */
#nextButton {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem;
    padding: 0.8em 1.5em;
    background: gold;
    color: black;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 20;
    display: none;
    box-shadow: 0 0 15px gold;
}
#nextButton:hover {
    background: orange;
}

canvas {
    display: block;
}

@media (max-width: 768px) {
    #message {
        font-size: 3rem;
        top: 30%;
    }
    #lyrics {
        font-size: 1.8rem;
        top: 50%;
    }
    #nextButton {
        font-size: 1.6rem;
        padding: 0.6em 1.2em;
        top: 58%;
    }
}

@media (max-width: 480px) {
    #message {
        font-size: 2.2rem;
        top: 25%;
    }
    #lyrics {
        font-size: 1.4rem;
        top: 48%;
    }
    #nextButton {
        font-size: 1.2rem;
        padding: 0.5em 1em;
        top: 55%;
    }
}
</style>
</head>
<body>

<div id="message">ðŸŽ‰ Happy New Year ðŸŽ‰</div>
<div id="lyrics"></div>
<button id="nextButton">Next</button>
<canvas id="canvas"></canvas>

<audio id="music" src="kungwalaka.mp3" preload="auto" playsinline></audio>

<script>
const message = document.getElementById("message");
const lyricsBox = document.getElementById("lyrics");
const nextButton = document.getElementById("nextButton");
const music = document.getElementById("music");


const SEGMENT_START = 15; 
const SEGMENT_END = 43;

const lyrics = [
    { time: 15, text: "Natapos na ang lahat" },
    { time: 23, text: "Nandito pa rin ako" },
    { time: 30, text: "Hetong nakatulala" },
    { time: 34, text: "Sa mundo" },
    { time: 38, text: "Sa mundo" }
];


setTimeout(() => {
    message.classList.add("show");
    nextButton.style.display = "block";
}, 200);

setTimeout(() => message.classList.add("fade"), 2500);
setTimeout(() => {
    message.style.display = "none";
}, 4200);

function startMusicAndLyrics() {
    nextButton.style.display = "none"; 
    music.currentTime = SEGMENT_START;
    music.play().catch(err => console.log("Autoplay blocked:", err));


    let index = 0;
    const interval = setInterval(() => {
        if (index < lyrics.length && music.currentTime >= lyrics[index].time) {
            lyricsBox.style.opacity = 0;
            setTimeout(() => {
                lyricsBox.textContent = lyrics[index].text;
                lyricsBox.style.opacity = 1;
                index++;
            }, 50);
        }
        if (music.currentTime >= SEGMENT_END) {
            music.pause();
            lyricsBox.style.opacity = 0;
            clearInterval(interval);
        }
    }, 100);
}

nextButton.addEventListener('click', startMusicAndLyrics);


const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

class Firework {
    constructor(x, y) {
        this.particles = [];
        this.hue = Math.random() * 360;
        for (let i = 0; i < 120; i++) {
            this.particles.push({
                x, y,
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 8 + 2,
                alpha: 1,
                decay: Math.random() * 0.02 + 0.004
            });
        }
    }
    update() {
        this.particles.forEach(p => {
            p.x += Math.cos(p.angle) * p.speed;
            p.y += Math.sin(p.angle) * p.speed;
            p.alpha -= p.decay;
        });
    }
    draw() {
        this.particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, 2.4, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${this.hue},100%,60%,${p.alpha})`;
            ctx.fill();
        });
    }
}

let fireworks = [];

setInterval(() => {
    fireworks.push(new Firework(
        Math.random() * canvas.width,
        Math.random() * canvas.height * 0.6
    ));
}, 250);

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.particles[0].alpha <= 0) fireworks.splice(i, 1);
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
